<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>下拉菜单</title>
 </head>
 <style>
 *{margin:0;padding:0}
  .w{
  width:300px;
  height:778px;
  background:#393745;
  float:left;
  }
  .n{
  width:300px;
  height:50px;
  background:#45485b;
  }
  .n h3{
  text-align:center;
  line-height:50px;
  color:white;
  }
  .xl{
  position:relative;
  width:290px;
  margin:5px 5px;
  border:1px solid red;
  }
  .xl h2{
  width:290px;
  height:50px;
  text-align:center;
  line-height:50px;
  background:#3889d4;
  color:white;
  font-size:15px;
  }
  .hide{
  height:0;
  overflow:hidden;
  transition:1s;
  }
.hide h5{
  width:100%;
  height:40px;
  text-align:center;
  line-height:40px;
  color:#fff;
  border-bottom:1px solid #292b3a;
  background:#2b283a;
  margin:3px auto;
  }
  .hide h5:hover{
  background:#3889d4;
  }
  .Rborder{
  position:absolute;
  right:10px;
  top:15px;
  width:0;
  height:0;
  border:8px solid transparent;
  border-left-color:#fff;
  transform-origin:1px 8px;/*改变旋转中心点*/
  transform:rotate(0deg);
  transition:1s;
  }

 </style>
 <body>
 <div class="w">
     <div class="n">
	     <h3>国内各地景点</h3>
	 </div>
			 <div class="xl">
			     <ul>
				     <li>
					     <h2>北京景点</h2>
						 <div class="hide">
						     <h5>故宫</h5>
						     <h5>十三陵</h5>
							 <h5>圆明园</h5>
							 <h5>雍和宫</h5>
							 <h5>长城</h5>
							 <h5>天坛公园</h5>
						 </div>
					 </li>
				 </ul>
				 <div class="Rborder"></div>
			 </div>
			 <div class="xl">
			     <ul>
				     <li>
					     <h2>南京景点</h2>
						 <div class="hide">
						     <h5>故宫</h5>
						     <h5>十三陵</h5>
							 <h5>圆明园</h5>
							 <h5>雍和宫</h5>
							 <h5>长城</h5>
							 <h5>天坛公园</h5>
						 </div>
					 </li>
				 </ul>
				 <div class="Rborder"></div>
			 </div>
			 <div class="xl">
			     <ul>
				     <li>
					     <h2>天津景点</h2>
						 <div class="hide">
						     <h5>故宫</h5>
						     <h5>十三陵</h5>
							 <h5>圆明园</h5>
							 <h5>雍和宫</h5>
							 <h5>长城</h5>
							 <h5>天坛公园</h5>
						 </div>
					 </li>
				 </ul>
				 <div class="Rborder"></div>
			 </div>
			 <div class="xl">
			     <ul>
				     <li>
					     <h2>重庆景点</h2>
						 <div class="hide">
						     <h5>故宫</h5>
						     <h5>十三陵</h5>
							 <h5>圆明园</h5>
							 <h5>雍和宫</h5>
							 <h5>长城</h5>
							 <h5>天坛公园</h5>
						 </div>
					 </li>
				 </ul>
				 <div class="Rborder"></div>
			 </div>
			 <div class="xl">
			     <ul>
				     <li>
					     <h2>上海景点</h2>
						 <div class="hide">
						     <h5>故宫</h5>
						     <h5>十三陵</h5>
							 <h5>圆明园</h5>
							 <h5>雍和宫</h5>
							 <h5>长城</h5>
							 <h5>天坛公园</h5>
						 </div>
					 </li>
				 </ul>
				 <div class="Rborder"></div>
			 </div>
 </div>
  <script>
		var aList = document.querySelectorAll('.xl h2'),
		ahide = document.querySelectorAll('.hide'),
		aRborder = document.querySelectorAll('.Rborder');
           
		var lastIndex = 0;//上一次下标
		for(var i = 0;i<aList.length;i++){
			aList[i].index = i;//自定义属性保存下标
			aList[i].isClick = false;
				
			aList[i].onclick = function(){
				if(this.isClick == true){
					ahide[this.index].style.height = '0';
					aList[this.index].style.background ='grey';
					aRborder[this.index].style.transform = 'rotate(0deg)';
					this.isClick = false;
					aList[this.index].style.background ='#3889d4';//再次点击变回原来背景色
				}
				else{
					ahide[lastIndex].style.height = '0';
					aList[lastIndex].style.background ='#3889d4';
					aRborder[lastIndex].style.transform = 'rotate(0deg)';
					ahide[this.index].style.height = '270px';
					aList[this.index].style.background ='grey';
					aRborder[this.index].style.transform = 'rotate(90deg)';
					this.isClick = true;
					lastIndex = this.index;//保存上一个下标
				}   
	  	}
		}
  </script>
 </body>
</html>
