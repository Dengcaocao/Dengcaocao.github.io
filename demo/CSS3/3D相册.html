<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>3D旋转相册</title>
 </head>
 <style>
	*{
		 margin: 0;
		 padding: 0;
	 }
	body{
		background: #000;
		overflow: hidden;
	}
	.out{
		width: 100vw;
		height: 100vh;
	 	perspective: 800px;/*景深*/
	}
	#warp{
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		width: 100px;
		height: 150px;
		border: 1px solid skyblue;
		margin: auto;
		transform-style: preserve-3d;/*3D视觉*/
		transform: rotateX(-30deg) rotateY(0deg);
	}
	#warp div{
		position: absolute;
		transition: 2s;
		width: 100%;
		height: 100%;
	}
	#warp div:nth-child(odd) {
		background-color: antiquewhite;
	}
	#warp div:nth-child(even) {
		background-color: aquamarine;
	}
 </style>
 <body>
 <div class="out">
		<div id="warp">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
	 </div>
 </div>
 <script>
		const nodeList = document.querySelectorAll('#warp div'),
	 	deg = 360 / nodeList.length // 每张图片旋转的度数
		//页面初次加载完执行
		window.onload = function(){
			for(let i = 0; i < nodeList.length; i++){
				const time = nodeList.length - i
				nodeList[i].style.transform = `rotateY(${i * deg}deg) translateZ(350px)`
				nodeList[i].style.transitionDelay = `${time * 0.1}s` // 延迟时间
			}
		}

	//鼠标按下
	document.onmousedown = function(e){
		let timer, chaX, chaY
		let oldX = e.clientX,
		    oldY = e.clientY
			//鼠标移动
		this.onmousemove = function(e){
			let newX = e.clientX,
			    newY = e.clientY

			chaX = newX - oldX, // 两次鼠标移动的差值
			chaY = newY - oldY

			warp.style.transform = `rotateY(${chaX}deg) rotateX(${chaY}deg)`
		}
		//鼠标松开
		this.onmouseup = function(){
			this.onmousemove = null // 清空时间
				
			//鼠标松开后，不移动
			timer = setInterval(function(){
				chaX *= 0.95
				chaY *= 0.95 // 差值乘以小于1 的数 会越来越小

				warp.style.transform = `rotateX(${chaX}deg) rotateY(${chaY}deg)`

				if(Math.abs(chaX) < 0.1 && Math.abs(chaY) < 0.1){
					clearInterval(timer) // 清除
				}
			}, 13) // 定时器
		}
	}
 </script>
  
 </body>
</html>
