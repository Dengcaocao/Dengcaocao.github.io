<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>css3-hover</title>
</head>
<style>
       .one{
		   width:980px;
		   height:300px;
		   margin: 100px auto;
	   }
	   .one ul{
		   display:flex;
		   justify-content:space-between;
		   width:980px;
		   height:300px;
		   padding:0;
		   list-style:none;
	   }
	   .one ul li{
		   overflow:hidden;/* 溢出隐藏*/
		   width:240px;
		   height:300px;
		   float:left;
		   margin-top:80px;
	   }
	   .one ul:hover li{
		   width:100px;
		   transition:1s;
	   }
	   .one ul li:hover{
		   width:940px;
	   }
</style>

<body>
      <div class="one">
            <ul>
                <li><img src="images/QQ截图20180814094551.png" /></li>
                <li><img src="images/QQ截图20180814094551.png" /></li>
                <li><img src="images/QQ截图20180814094551.png" /></li>
                <li><img src="images/QQ截图20180814094551.png" /></li>
            </ul>
      </div>
</body>
</html>
