  <title>缩放</title>
  <style>
	*{
		margin:0;
		padding:0;
		list-style:none;
	}
	.warp{
		width:1080px;
		margin:100px auto;
		background:#ccc;
	}
	.list{
		display:flex;
		flex-wrap:wrap;
		justify-content:space-between;
		align-items:baseline;
		width:100%;
		height:100%;
	}
	.list li{
		position:relative;
		width:350px;
		height:250px;
		margin:5px 5px;
		overflow:hidden;
	}
	.list li:hover .hidd{
		height:60px;
	}
	.list li:hover .images{
		transform:scale(1.3);
		transition:1s;
	}
	.list li img{
		width:100%;
		height:100%;
	}
	.list .hidd{
		position:absolute;
		bottom:0;
		width:100%;
		height:0px;
		background:rgba(0,0,0,.5);
		padding-left:10px;
		color:#fff;
	}
	.hidd .user{
		margin:5px auto;
	}
	.hidd .user img{
		width:25px;
		height:25px;
		border-radius:50%;
		vertical-align:middle;/*基线对齐方式*/
	}	
  </style>
 </head>
